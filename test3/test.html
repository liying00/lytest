<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style>
			#circle1 {
				width: 50px;
				height: 50px;
				border-radius: 0 0 100% 0;
				background-color: #ffcf00;
			}
			
			#circle2 {
				width: 50px;
				height: 50px;
				border-radius: 100% 0 0 0;
				background-color: #ffcf00;
				margin-left: 350px;
				margin-top: 100px;
			}
			
			#content {
				width: 400px;
				height: 200px;
				background-color: #ccc;
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				margin: auto;
			}
		</style>
	</head>

	<body>
		<div id="content">

			<div id="circle1"></div>
			<div id="circle2"></div>

		</div>
	</body>

</html>
